<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar style="padding-left: 1.3em" color="primary"
      >Travelpud Admin</mat-toolbar
    >
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/pages/billing">
        <mat-icon mat-list-icon>note</mat-icon>
        <div mat-line>Billing</div>
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/pages/merchant">
        <mat-icon mat-list-icon>people</mat-icon>
        <div mat-line>Merchants</div>
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/pages/settings">
        <mat-icon mat-list-icon>settings</mat-icon>
        <div mat-line>Settings</div>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="d-flex">
      <div class="d-flex justify-content-between w-100">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <div class="d-flex align-items-center gap-3">
          <mat-icon style="color: white"> person_pin</mat-icon>
          <label>Angelito Tubig</label>
          <button mat-button>
            <mat-icon>logout</mat-icon>
          </button>
        </div>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
